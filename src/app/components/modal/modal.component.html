@if (modalValue) {
  <div role="dialog" class="modal" [ngClass]="{'fade-anim': fadeAnim, 'in': fadeIn}">
    <div class="modal-content">
      <span class="modal-close" (click)="closeModal()">
        <ion-icon name="close-outline" size="medium"></ion-icon>
      </span>
      <ng-content></ng-content>
    </div>
  </div>
}
